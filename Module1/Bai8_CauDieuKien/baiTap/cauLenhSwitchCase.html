<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<input type="text" id="thang" style="width: 150px"><label>
    <button onclick="thucHien();" type="button" id="thucHien">Tính số ngày</button>
</label>
<p id="ketQua"></p>
<script>
    function thucHien() {
        let a;
        let b = parseInt(document.getElementById("thang").value);
        console.log(b);
        if (b < 0 || b > 12) {
            alert("Chỉ nhập trong 12 tháng");
        }
        switch (b) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketQua').innerHTML = "Tháng " + b + " có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketQua').innerHTML = "Tháng " + b + " có 30 ngày.";
                break;
            case 2:
                document.getElementById('ketQua').innerHTML = "Tháng " + b + " có 28 hoặc 29 ngày.";
                break;
        }
    }
</script>
</body>
</html>
