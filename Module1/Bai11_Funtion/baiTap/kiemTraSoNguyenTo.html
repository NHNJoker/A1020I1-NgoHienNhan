<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<input id="nhap" type="number">
<br/>
<input id="btn" value="Kiểm tra" type="button" onclick="btn()">
<script>
    function kiemTra(num) {
        for (let i = num -1; i>=2; i--){
            if (num % i===0){
                return false;
            }
        }
    }
    function btn() {
        let numInput = document.getElementById('nhap').value;
        if (kiemTra(numInput)===false){
            alert('đây không phải là số nguyên tố');
        }
        alert('đây là số nguyên tố');
    }
</script>
</body>
</html>
