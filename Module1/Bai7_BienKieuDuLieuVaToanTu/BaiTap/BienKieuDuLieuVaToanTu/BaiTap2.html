<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script language="JavaScript">
        let celcius = parseFloat(prompt("Nhập độ C cần chuyển đổi:",''));
        let fah =9/5 * celcius +32;
        document.write(celcius," độ C sẽ bằng ",fah," độ F.");
    </script>
</body>
</html>
