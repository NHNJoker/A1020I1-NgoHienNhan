<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chu vi hình tròn</title>
</head>
<body>
    <script language="JavaScript">
        let radius = parseFloat(prompt("Nhập bán kính hình tròn cần tính:",''));
        let acreage = radius*radius*3.14;
        document.write("Diện tích hình tròn có bán kính ",radius," là:",acreage);
    </script>
</body>
</html>
