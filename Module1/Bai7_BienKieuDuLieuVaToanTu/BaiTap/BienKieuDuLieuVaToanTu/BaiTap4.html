<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script language="JavaScript">
        let radius = parseFloat(prompt("Bán kính hình tròn là:",''));
        let perimeter = radius*2*3.14;
        document.write("Chu vi của hình tròn có bán kính ",radius," là:",perimeter);
    </script>
</body>
</html>
