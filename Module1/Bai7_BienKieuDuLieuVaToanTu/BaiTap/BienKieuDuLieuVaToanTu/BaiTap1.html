<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm</title>
</head>
<body>
    <script language="JavaScript">
        let physical = parseInt(prompt("Nhập điểm môn vật lý",""));
        let chesmistry = parseInt(prompt("Nhập điểm môn hoá học",""));
        let biology = parseInt(prompt("Nhập điểm môn sinh học",""));
        let total;
            total = physical+chesmistry+biology;
        let average;
            average = total/3;
        document.write("Điểm trung bình là:",average);
        document.write("<BR>");
        document.write("Tổng điểm 3 môn là:",total);
    </script>
</body>
</html>
