<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        button {
            width: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="5" id="hienThi">
            <form name="form1">
                <input name="input1" type="text" id="input" style="width: 250px;height: 30px">
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(1)" id="1" name="1" value="1">1</button>
        </td>
        <td>
            <button onclick="num(2)" id="2" name="2">2</button>
        </td>
        <td>
            <button onclick="num(3)" id="3" name="3">3</button>
        </td>
        <td>
            <button onclick="num('+')" id="add" name="add">+</button>
        </td>
        <td rowspan="4">
            <button style="height: 92px" onclick="xoa()" type="button" value="ac">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(4)" id="4" name="4">4</button>
        </td>
        <td>
            <button onclick="num(5)" id="5" name="5">5</button>
        </td>
        <td>
            <button onclick="num(6)" id="6" name="6">6</button>
        </td>
        <td>
            <button onclick="num('-')" id="sub" name="sub">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(7)" id="7" name="7">7</button>
        </td>
        <td>
            <button onclick="num(8)" id="8" name="8">8</button>
        </td>
        <td>
            <button onclick="num(9)" id="9" name="9">9</button>
        </td>
        <td>
            <button onclick="num('*')" id="multi" name="multi">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(0)" id="0" name="0">0</button>
        </td>
        <td>
            <button onclick="num('.')" id="cham" name="cham">.</button>
        </td>
        <td>
            <button onclick="ketQua('=')" id="result" name="result">=</button>
        </td>
        <td>
            <button onclick="num('/')" id="div" name="div">/</button>
        </td>
    </tr>
</table>
<script>

    function num(num) {
        let text = document.getElementById("input").value;
        let a = text.charAt(text.length - 1);
        if (a === "+" || a === "-" || a === "*" || a === "/") {
            if (num === "+" || num === "-" || num === "*" || num === "/") {
            } else {
                document.getElementById("input").value += num;
            }
        } else {
            document.getElementById("input").value += num;
        }
    }

    function ketQua() {
        let text = document.getElementById("input").value;
        let a = text.charAt(text.length - 1);
        let r = "";
        if (a === "+" || a === "-" || a === "*" || a === "/") {
            r = text.substring(0, text.length - 1);
        }
        document.getElementById("input").value = eval(r);
    }

    function xoa() {
        document.getElementById("input").value = "";
    }
</script>
</body>
</html>
