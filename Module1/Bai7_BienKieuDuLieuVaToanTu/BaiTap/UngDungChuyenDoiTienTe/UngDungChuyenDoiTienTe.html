<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table style="width: 100%">
    <tr style="text-align: center">
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Curency</th>
        <th></th>
    </tr>
    <tr style="text-align: center">
        <td>
            <input id="amount" oninput="kiemTra();" type="text" name="amount1">
        </td>
        <td>
            <select id="fCurrency">
                <option name="currency" value="vn">VietNam</option>
                <option name="currency" value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="tCurrency">
                <option name="currency" value="usd">USD</option>
                <option name="currency" value="vn">VietNam</option>
            </select>
        </td>
        <td>
            <button onclick="ketQua();" style="background: blue;color: white;height: 30px;width: 70px" type="button">
                Convert
            </button>
        </td>
    </tr>
</table>
<label><p id="hienThi" style="color: blue"></p><span></span></label>
<br>
<script language="JavaScript">
    function kiemTra() {
        let y = document.getElementById('amount').value;
        if (isNaN(y) || y<0) {
            document.getElementById('amount').style.color = "red";
            alert("Không được nhập chữ hoặc số âm!!");
        } else {
            document.getElementById('amount').style.color = "green";
        }
    }
    function ketQua() {
        let a = parseInt(document.getElementById('amount').value);
        alert(a);
        let b = document.getElementById('fCurrency').value;
        let c = document.getElementById('tCurrency').value;
        let r;
        if (isNaN(a) || a<0){
            alert('Không được nhập chữ hoặc số âm');
        }
        if (b === "vn" && c === "usd") {
            r = a / 23000;
        }else{
            if(b=== "usd" && c === "vn"){
                r = a*23000;
            }else {
                alert("Vui lòng chọn lại đơn vị tiền tệ.");
            }
        }
        document.getElementById("hienThi").innerHTML = r;
    }
</script>
</body>
</html>
