<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="https://demo.codegym.vn/6/registration_form/register.php" name="DangKyNguoiDung" method="post">
    <h3>Họ và tên:</h3>
    <input type="text" name="name">
    <h3>Email:</h3>
    <input type="email" name="name">
    <h3>Số điện thoại:</h3>
    <input type="tel" name="phone">
    <h3>Giới tính:</h3>
    <label><input name="gender" type="radio" value="male">Nam</label>
    <label><input name="gender" type="radio" value="female">Nữ</label>
</form>
</body>
</html>
