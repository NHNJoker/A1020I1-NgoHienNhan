<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form style="width: 10cm;height:5cm " action="DangKyHocVien.html" name="Đăng ký học viên">
    <h1 style="color: blue;background: aquamarine">ĐĂNG KÝ HỌC VIÊN</h1>
    <p style="color: blue">Họ và tên:</p>
    <input type="text" name="yourname">
    <p style="color: blue">Ngày sinh</p>
    <input type="date" name="dateOfbirth">
    <p style="color: blue">Giới tính:</p>
    <label><input type="radio" name="man">Nam</label>
    <label><input type="radio" name="girl">Nữ</label>
    <p style="color: blue">Địa chỉ:</p>
    <input type="text" style="width: 5cm;height: 1cm" name="diachi">
    <p style="color: blue">Lớp:</p>
    <select name="class" >
        <option value="chonlop">-Chọn lớp-</option>
        <option value="class1">A1</option>
        <option value="class2">A2</option>
        <option value="class3">A3</option>
        <option value="class4">A4</option>
    </select>
    <p style="color: blue">Email:</p>
    <input type="email" name="email">
    <p style="color: blue">Số điện thoại:</p>
    <input type="tel" name="tel"><br><br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
