            for (let j = 0; j < tuDien[i].length; j++) {
                console.log(a);
                if (a === tuDien[i][j]) {
                    check = true;
                    i++;
                    document.getElementById('output').value = tuDien[i][j];
                    break;
                }
            }
            if (check === false) {
                alert('Không tìm thấy!');
            }
        }
    }
