<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào số lượng số nguyên tố:'));
    let count = 0;
    let n =2;
    while (count <= number) {
        let a = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                a++;
            }
        }
        if (a === 2) {
            document.write(n+",");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
