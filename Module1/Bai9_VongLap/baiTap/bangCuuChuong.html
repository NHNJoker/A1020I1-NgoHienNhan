<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='1000' cellspacing='2' cellpadding='3'>"
    for (b = 1; b <= 9; b++) {
        sout = sout + "<tr>";
        for (a = 2; a <= 9; a++) {
            sout = sout + `<td> ${a}*${b}=${a * b}</td>`;
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
