<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng hai số</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập giá trị a cần tính:',''));
        let b = parseInt(prompt('Nhập giá trị b cần tính:',''));
        let c = a + b;
        document.write('Tổng hai số ',a,' và ',b,' là: ',c);
    </script>
</body>
</html>
