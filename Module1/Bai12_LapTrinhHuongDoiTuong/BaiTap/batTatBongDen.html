<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.status = false;
        }

        switchOn() {
            this.status = true;
            this.lamp.status = true
        }
    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            return this.status = true;
        }

        turnOn() {
            return this.status = false;
        }
    }

    let bongDen = new ElectricLamp();
    let congTac = new SwitchButton();
    congTac.connectToLamp(bongDen);
    alert(congTac.status)
    alert(bongDen.status)
    congTac.switchOn();
