<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="canvas" width="200" height="100" ></canvas>
<script>
    class Rectangle{
        constructor(dai,rong) {
            this.dai=dai;
            this.rong = rong;
        }
        dienTich(dai,rong){
            console.log((dai*rong));
        }
        chuVi(dai,rong){
            console.log(((dai+rong)*2));
        }
        veCanvas(dai,rong){
            let c = document.getElementById('canvas');
            let ctx = c.getContext("2d");
            ctx.fillStyle="#F0000";
            ctx.fillRect(0,0,dai,rong);
        }
    }
    let rectangle1 = new Rectangle(300,100);
    rectangle1.chuVi(300,100);
    rectangle1.dienTich(300,100);
    rectangle1.veCanvas(300,100);
</script>
</body>
</html>
